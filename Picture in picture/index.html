<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(255, 168, 236);">
                <div>
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
            </div>
            <div style="background-color: rgb(100, 70, 51);">
                <div>
                    <h1>Flying Eagles</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div style="background-color: rgb(65, 87, 111);">
                <div>
                    <h1>Blue Sky</h1>
                    <p>Thousand Cloud</p>
                </div>
            </div>
            <div style="background-color: rgb(215, 132, 102);">
                <div>
                    <h1>Burning Sun</h1>
                    <p>shine like ur eyes</p>
                </div>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image : url('https://i2.wp.com/youmeandtrends.com/wp-content/uploads/2015/11/beautiful-flowers-pictures-free-download.jpg')">
            </div>
            <div
                style="background-image : url('https://static.independent.co.uk/2021/05/10/18/newFile.jpg?width=1200&auto=webp&quality=75')">
            </div>
            <div style="background-image : url('https://jooinn.com/images/clear-blue-sky-3.jpg')"></div>
            <div style="background-image : url('https://th.bing.com/th/id/R.4d26316f338d0ee34ce1b68a6f87622e?rik=Ww567WdFt5wbsg&riu=http%3a%2f%2fpavbca.com%2fwalldb%2foriginal%2f8%2fa%2ff%2f123350.jpg&ehk=q8xsydQ7noEq%2fiR8XvudE%2bvspHkT04byB5Ibh3%2fy9N8%3d&risl=&pid=ImgRaw&r=0')"></div>
        </div>
    </div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
